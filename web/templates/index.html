<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oro prognozių žemėlapis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>Lietuvos oro prognozių žemėlapis</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="city-input" class="form-control" placeholder="Įveskite miestą...">
                    <button class="btn btn-primary" id="search-btn">Ieškoti</button>
                </div>
                <div id="error-message" class="text-danger mt-2"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="map-container" style="height: 500px;"></div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 id="location-name">Pasirinkite vietovę</h4>
                    </div>
                    <div class="card-body">
                        <div id="weather-data">
                            <div class="text-center text-muted">
                                <p>Nėra duomenų. Pasirinkite vietovę.</p>
                            </div>
                        </div>
                        <div id="forecast-container" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
